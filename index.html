    <h1>BACKGROUND GENERATOR</h1>

    <input type="color" class="input-one" />
    <input type="color" class="input-two" />

    <h2>CURENT CSS BACKGROUND</h2>

    <input
      class="select-dir"
      id="dir"
      type="number"
      placeholder="select the direction of linear-gradient"
      min="0"
    />

    <p>
      linear-gradient(<span id="dir-number">90deg</span>, <span id="f-color">#000000</span>,
      <span id="s-color">#000000</span>)
    </p>
